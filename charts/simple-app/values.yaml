# Default values for simple-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

domain: ""

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

# Port that container is using
port: 80

# Ports to be exposed on the service
servicePorts: []
  # - name: grpc
  #   port: 50051  # both containerPort and service port
  #   protocol: TCP

# Environment variables for container
env: {}

command: []
# - command
# - to
# - run

# Amount of shared memory to allocate for the container
# If not set, the default is 64Mi
shmSize: ""

volumes: []
  # - name: data
  #   size: 1Gi
  #   mountPath: /data

configs: []
  # - name: conn.json
  #   value: |
  #     {
  #       "client": "pg",
  #       "connection": {
  #       }
  #     }

# Default args for health probe
probe:
  httpGet:
    path: /

livenessProbe:
  enabled: true
  # httpGet:
  #   path: /
  #   port: http
  #   scheme: HTTP
  # timeoutSeconds: 1
  # periodSeconds: 10
  # successThreshold: 1
  # failureThreshold: 3

readinessProbe:
  enabled: true
  # httpGet:
  #   path: /
  #   port: http
  #   scheme: HTTP
  # timeoutSeconds: 1
  # periodSeconds: 10
  # successThreshold: 1
  # failureThreshold: 3

replicaCount: 1

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

  # True if target ingress is Nginx (alters path definition and annotation)
  nginx: false

  className: ""

  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Settings specific to GKE deployment
gke:
  managedCertificate:
    enabled: false
