apiVersion: v1
kind: Service
metadata:
  name: {{ include "epoch8-common.fullname" . }}
  labels:
    {{- include "epoch8-common.labels" . | nindent 4 }}
spec:
  type: {{ .Values.serviceType }}
  ports:
    - port: {{ .Values.servicePort }}
      targetPort: http
      protocol: TCP
      name: http
    {{- range .Values.extraPorts}}
    - port: {{ .servicePort | default .port }}
      targetPort: {{ .name }}
      protocol: {{ .protocol | default "TCP" }}
      name: {{ .name }}
    {{- end }}
  selector:
    {{- include "epoch8-common.selectorLabels" . | nindent 4 }}
