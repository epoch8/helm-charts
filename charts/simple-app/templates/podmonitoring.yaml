{{ if and .Values.gke.enabled .Values.gke.monitoring.enabled }}
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: {{ include "epoch8-common.fullname" . }}
  labels:
    {{- include "epoch8-common.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "epoch8-common.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: http
    path: {{ .Values.gke.monitoring.path }}
    interval: {{ .Values.gke.monitoring.interval }}
{{ end }}
