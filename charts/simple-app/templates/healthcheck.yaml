{{- if .Values.gke.enabled -}}
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: {{ include "simple-charts-common.fullname" . }}
  labels:
    {{- include "simple-charts-common.labels" . | nindent 4 }}
spec:
  default:
    config:
      type: HTTP
      httpHealthCheck:
        port: {{ .Values.port }}
        requestPath: {{ .Values.probe.path }}
  targetRef:
    group: ""
    kind: Service
    name: {{ include "simple-charts-common.fullname" . }}
{{- end -}}
