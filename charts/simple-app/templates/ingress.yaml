{{- $ingress := .Values.ingress | default .Values.global.ingress | default dict -}}
{{- if $ingress.enabled -}}
{{- $fullName := include "simple-charts-common.fullname" . -}}
{{- $svcPort := .Values.servicePort | default .Values.global.servicePort | default 80 -}}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "simple-charts-common.labels" . | nindent 4 }}
  annotations:
  {{- if $ingress.nginx }}
    kubernetes.io/ingress.class: nginx
  {{- end }}
  {{- if .Values.gke.managedCertificate.enabled }}
    networking.gke.io/managed-certificates: {{ include "simple-charts-common.fullname" . }}
  {{- end }}
  {{- with $ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if $ingress.className }}
  {{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
  ingressClassName: {{ $ingress.className }}
  {{- end }}
  {{- end }}
  {{- if $ingress.tls }}
  tls:
    {{- range $ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - path: {{ if $ingress.nginx }}/{{ else }}/*{{ end }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
  {{- end }}
