{{ if .Values.monitoringCoreos.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "epoch8-common.labels" . | nindent 4 }}
  name: {{ include "epoch8-common.fullname" . }}
spec:
  endpoints:
    - path: {{ .Values.monitoringCoreos.path }}
      port: {{ .Values.monitoringCoreos.port }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "epoch8-common.selectorLabels" . | nindent 6 }}
{{ end }}