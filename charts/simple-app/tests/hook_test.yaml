suite: simple-app hook test

values:
  - hook-values.yaml

release:
  name: simple
  namespace: default

chart:
  version: 0.0.0

tests:
  - it: All manifests should match snapshot
    templates:
      - hook-job.yaml
    asserts:
      - matchSnapshot: {}

  - it: Hook Job - Set default hook image
    templates:
      - hook-job.yaml
    asserts:
      - isKind:
          of: Job
      - equal:
          path: spec.template.spec.containers[0].image
          value: test:1.1.1

  - it: Hook Job - Set hook image
    templates:
      - hook-job.yaml
    set:
      hook:
        repository: "test-hook"
        tag: "2.2.2"
    asserts:
      - isKind:
          of: Job
      - equal:
          path: spec.template.spec.containers[0].image
          value: test-hook:2.2.2
