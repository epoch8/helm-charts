{{- if include "simple-charts-common.serviceAccount.create" . -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "simple-charts-common.serviceAccountName" . }}
  labels:
    {{- include "simple-charts-common.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
